apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-control-api
  labels:
    app: control-api
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: control-api
  template:
    metadata:
      labels:
        app: control-api
    spec:
      containers:
      - name: control-api
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 8000
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: {{ .Values.env.KAFKA_BOOTSTRAP_SERVERS }}
        - name: POSTGRES_HOST
          value: {{ .Values.env.POSTGRES_HOST }}
        - name: POSTGRES_PORT
          value: {{ .Values.env.POSTGRES_PORT }}
        - name: POSTGRES_USER
          value: {{ .Values.env.POSTGRES_USER }}
        - name: POSTGRES_DB
          value: {{ .Values.env.POSTGRES_DB }}
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secrets
              key: POSTGRES_PASSWORD
        - name: REDIS_HOST
          value: {{ .Values.env.REDIS_HOST }}
        - name: REDIS_PORT
          value: {{ .Values.env.REDIS_PORT }}
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          {{- toYaml .Values.resources | nindent 10 }}